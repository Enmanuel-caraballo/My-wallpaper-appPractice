<ion-content [fullscreen]="true">

            type="text"
            label="Name"
            placeholder="Enmanuel"
            labelPlacement="floating"

            >

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>

            placeholder="Caraballo"

            >
            </app-input>
          </ion-col>
        </ion-row>
